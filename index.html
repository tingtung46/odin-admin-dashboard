<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Dashboard</h1>

            <ul class="navigation">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>

            <ul class="user-settings">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

        <div class="header">
            <div class="user-nav">
                <div class="search-bar">
                    <a href="#"><img src="images/icon/magnify.svg" alt="Search"></a>
                    <input type="text" name="search" id="search">
                </div>
                <div class="user-profile">
                    <img src="images/icon/bell-ring-outline.svg" alt="Notification">
                    <img src="images/avatar/cannon-man_272076.png" alt="User Profile">
                    <h3>Morgan Oakley</h3>
                </div>
            </div>
            <div class="post">
                <div class="welcome-bar">
                    <img src="images/avatar/cannon-man_272076.png" alt="User Profile">
                    <div class="greetings">
                        <p>Hi there,</p>
                        <h2>Morgan Oakley</h2>
                    </div>
                </div>
                <div class="post-nav">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </div>

        <div class="main-content"></div>
    </div>
</body>
</html>
